<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F7E3C8"/>
      <stop offset="0.5" stop-color="#E8B07B"/>
      <stop offset="1" stop-color="#C97C5D"/>
    </linearGradient>

    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="260" rx="40" fill="url(#bg)"/>

  <!-- soft blobs (trendy) -->
  <g filter="url(#blur)" opacity="0.55">
    <circle cx="220" cy="80" r="70" fill="#FFE9D1"/>
    <circle cx="980" cy="70" r="85" fill="#FBE2C1"/>
    <circle cx="910" cy="190" r="95" fill="#D99067"/>
    <circle cx="300" cy="190" r="95" fill="#E6A26A"/>
  </g>

  <!-- title -->
  <text x="600" y="125"
        text-anchor="middle"
        font-family="Nunito, ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-weight="800"
        font-size="72"
        fill="#5A3E2B">
    hubable
  </text>

  <!-- subtitle -->
  <text x="600" y="170"
        text-anchor="middle"
        font-family="Nunito, ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-weight="600"
        font-size="22"
        fill="#6B4630"
        opacity="0.95">
    hub + available ğŸ
  </text>
</svg>
